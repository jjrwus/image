<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>

<div id="uploadForm">
    <form action="/upload" method="post" enctype="multipart/form-data">

        <input type="submit" value="Upload Image" name="submit">
    </form>

</div>
<a href="/logout">Log Out</a>

</body>
</html>
